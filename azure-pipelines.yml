resources:
  pipelines:
  - pipeline: workflows   # Name of the pipeline resource
    source: maya-usd      # Name of the triggering pipeline

    trigger:
      branches:
        include:
        - dev

pr:
  branches:
    include:
    - dev

strategy:
  matrix:
    linux:
      imageName: "ubuntu-16.04"
#    mac:
#      imageName: "macos-10.14"
#    windows:
#      imageName: "vs2017-win2016"
#  maxParallel: 3

pool:
  vmImage: $(imageName)

steps:

- script: echo WORKFLOW_USERNAME=$ENV_WORKFLOW_USERNAME
  displayName: 'Echo environment'
  env:
    ENV_WORKFLOW_USERNAME: $(WORKFLOW_USERNAME)

